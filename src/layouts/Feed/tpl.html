<div class="feed-content">
  <a
    class="item"
    v-for="item in displayItems"
    :href="item.canonical[0].href"
    target="_blank"
    >
    <p class="title">{{ item.title }}</p>
    <p class="content">{{ item.summary.content | html-text }}</p>
    <span class="source">{{ item.origin.title }}</span>
    <span class="time">{{ item.timestampUsec | timediffs }}</span>
  </a>
  <div class="page-footer" ref="footer"></div>
</div>

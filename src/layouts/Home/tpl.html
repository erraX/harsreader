<div class="home">
  <loading v-if="!loaded"></loading>
  <div v-else>
    <aside v-show="loaded">
      <div @click="showAll">All</div>
      <p
        v-for="subscription in subscriptions"
        :id="subscription.id"
        @click="checkSub(subscription)"
      >
        <img class="icon" :src="subscription.iconUrl" alt="">
        <span class="title">{{ subscription.title }}</span>
      </p>
    </aside>
    <div class="content">
      <p v-for="item in sortedItems">
        <a :href="item.canonical[0].href" target="_blank">
          {{ item.title }}({{ item.origin.title }})
        </a>
      </p>
    </div>
  </div>
</div>
